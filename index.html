<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="title"><header>JavaScript Calculator</header></div>
    </div>


    <div class="outerContainer">
        <div class="container">
            <div class="outerShell">
                <div class="innerShell">
                    <div class="screenShell" id="screen">
                       <div class="screen"></div>
                    </div>
                    <div class="column">
                        <div class="buttonRow" id="one">
                            <button class="button" id="buttOne">1</button>
                        </div>
                        <div class="buttonRow" id="two">
                            <button class="button" id="buttTwo">2</button>
                        </div>                   
                        <div class="buttonRow" id="three">
                            <button class="button" id="buttThree">3</button>
                        </div>
                        <div class="buttonRow" id="add">
                            <button class="button" id="buttAdd">+</button>
                        </div>
                    </div>               
                    <div class="column">
                        <div class="buttonRow" id="four">
                            <button class="button" id="buttFour">4</button>
                        </div>                  
                        <div class="buttonRow" id="five">
                            <button class="button" id="buttFive">5</button>
                        </div>
                        <div class="buttonRow" id="six">
                            <button class="button" id="buttSix">6</button>
                        </div>
                        <div class="buttonRow" id="subtract">
                            <button class="button" id="buttSubtract">-</button>
                        </div>            
                    </div>
                    <div class="column">
                        <div class="buttonRow" id="seven">
                            <button class="button" id="buttSeven">7</button>
                        </div>
                        <div class="buttonRow" id="eight">
                            <button class="button" id="buttEight">8</button>
                        </div>                   
                        <div class="buttonRow" id="nine">
                            <button class="button" id="buttNine">9</button>
                        </div>
                        <div class="buttonRow" id="multiply">
                            <button class="button" id="buttMultiply">*</button>
                        </div>    
                    </div>
                    <div class="column">
                        <div class="buttonRow" id="zero">
                            <button class="button" id="buttZero">0</button>
                        </div>
                        <div class="buttonRow" id="clear">
                            <button class="button" id="buttClear">c</button>
                        </div>                   
                        <div class="buttonRow" id="equals">
                            <button class="button" id="buttEquals">=</button>
                        </div>
                        <div class="buttonRow" id="divide">
                            <button class="button" id="buttDivide">/</button>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
