<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="title"><header>JavaScript Calculator</header></div>
    </div>

    <div class="container">
        <div class="outerShell">
            <div class="innerShell">
                <div class="screenShell" id="screen">
                   <div class="screen">TestTESTTEST</div>
                </div>
                <div class="column">
                    <div class="buttonRow">1</div>
                    <div class="buttonRow">2</div>
                    <div class="buttonRow">3</div>
                    <div class="buttonRow">+</div>
                </div>
                <div class="column">
                    <div class="buttonRow">4</div>
                    <div class="buttonRow">5</div>
                    <div class="buttonRow">6</div>
                    <div class="buttonRow">-</div>
                </div>
                <div class="column">
                    <div class="buttonRow">7</div>
                    <div class="buttonRow">8</div>
                    <div class="buttonRow">9</div>
                    <div class="buttonRow">*</div>
                </div>
                <div class="column">
                    <div class="buttonRow">0</div>
                    <div class="buttonRow"></div>
                    <div class="buttonRow">=</div>
                    <div class="buttonRow">/</div>
                </div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
