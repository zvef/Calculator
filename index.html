<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="title"><header>JavaScript Calculator</header></div>
    </div>

    <div class="container">
        <div class="outerShell">
            <div class="innerShell">
                <div class="screenShell" id="screen">
                   <div class="screen"></div>
                </div>
                <div class="column">
                    <div class="buttonRow" id="one">1</div>
                    <div class="buttonRow" id="two">2</div>                   
                    <div class="buttonRow" id="three">3</div>
                    <div class="buttonRow" id="add">+</div>
                </div>               
                <div class="column">
                    <div class="buttonRow" id="four">4</div>                  
                    <div class="buttonRow" id="five">5</div>
                    <div class="buttonRow" id="six">6</div>
                    <div class="buttonRow" id="subtract">-</div>            
                </div>
                <div class="column">
                    <div class="buttonRow" id="seven">7</div>
                    <div class="buttonRow" id="eight">8</div>                   
                    <div class="buttonRow" id="nine">9</div>
                    <div class="buttonRow" id="multiply">*</div>    
                </div>
                <div class="column">
                    <div class="buttonRow" id="zero">0</div>
                    <div class="buttonRow" id="clear">c</div>                   
                    <div class="buttonRow" id="equals">=</div>
                    <div class="buttonRow" id="divide">/</div>    
                </div>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
